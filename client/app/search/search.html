<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
</md-sidenav>

<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>
  <div flex class="flex-scroll" layout-padding>
    <div infinite-scroll="loadMore(pageToken)" infinite-scroll-disabled="httpBusy || !pageToken"
    infinite-scroll-distance="1">
      <md-grid-list md-cols="2" md-cols-gt-md="3" md-row-height="4:3" md-gutter="8px" class="class-grid">
        <md-grid-tile ng-repeat="classe in classes" ng-click="go('class-summary', { pid: classe.id.playlistId })">
          <img ng-src="{{ classe.snippet.thumbnails.high.url }}" alt="Class Image">
          <md-grid-tile-footer>
            <h3>{{ classe.snippet.title }}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>
</div>
