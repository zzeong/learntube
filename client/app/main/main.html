<div layout="row">
  <div ng-include="'components/sidenav/sidenav.html'"></div>
  <div flex>
    <div ng-include="'components/toolbar/toolbar.html'"></div>
    <md-content>
      <div id="intro" layout="column" layout-align="center center">

        <h2 id="slogan" class="md-display-2"><strong>All you need is knowledge</strong></h2>

        <form ng-submit="go('Search', { q: q })">
          <div class="main-search-cont">
            <input class="md-body-1" ng-model="q" type="search" placeholder="Search anything"/>
            <md-button class="md-icon-button search-icon-button" aria-label="Search" ng-click="go('Search', { q: q })">
              <md-icon md-font-set="material-icons">search</md-icon>
            </md-button>
          </div>
        </form>

      </div>
    </md-content>
  </div>
</div>
