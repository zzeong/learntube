<div ng-include="'components/toolbar/toolbar.html'"></div>

<div class="content-width">
  <md-content class="md-padding">

    <md-card class="watched-class-card" ng-repeat="classe in classes">
      <img ng-src="{{ classe.snippet.thumbnails.high.url }}" class="md-card-image" alt="Class Image">
      <md-card-content>
        <h2 class="md-title">{{ classe.snippet.title }}</h2>
      </md-card-content>
    </md-card>

  </md-content>
</div>
