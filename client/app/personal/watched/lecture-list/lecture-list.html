<div ng-include="'components/sidenav/sidenav.html'"></div>
<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-content>

  <div class="container" layout-padding>
    <div class="inner-content">
      <h3 class="md-headline">My learning info</h3>
      <div class="d3-visaul-content">
        <d3-bars data="vdata"></d3-bars>
      </div>
    </div>

    <md-divider></md-divider>

    <div class="inner-content">
      <!-- 클래스 내의 강의 목록 -->
      <h3 class="md-headline">Lectures in this class</h3>

      <md-list>
        <div infinite-scroll="loadMore(pageToken)" infinite-scroll-disabled="httpBusy || !pageToken"
        infinite-scroll-distance="1">

          <div class="lecturelist-item" ng-repeat="lecture in lectureList | onlyPublic">
            <md-list-item class="md-2-line" ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })"
            ng-class="{'lecturelist-item--highlight': lecture.highlight}">

              <img class="lecturelist-item__thumbnail" ng-src="{{ lecture.snippet.thumbnails.default.url }}"
              alt="Lecture Thumbnail">
              <div class="md-list-item-text">
                <div class="second-icon-padding">
                  <h3>{{ lecture.snippet.title }}</h3>
                  <p>{{ lecture.contentDetails.duration | humanable }}</p>
                </div>
              </div>

              <md-icon md-font-set="material-icons" class="md-secondary md-hue-1" ng-show="lecture.noteIconVisible"
              ng-click="showNote(lecture)">
                description
              </md-icon>
            </md-list-item>

            <div class="note-content-viewer" ng-if="isSelected(lecture)" ng-repeat="note in lecture.notes">
              <iframe ng-src="{{ note.url | trustAsResourceUrl }}"></iframe>
            </div>
          </div>
        </div>
      </md-list>
    </div>
  </div>
</md-content>
