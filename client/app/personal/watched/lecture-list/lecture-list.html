<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
</md-sidenav>


<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>

  <div flex class="flex-scroll">
    <div class="inner-content">
      <p class="md-body-2 section-title">My learning info</p>
      <div class="d3-visaul-content">
        <d3-bars data="vdata"></d3-bars>
      </div>
    </div>

    <!-- 클래스 내의 강의 목록 -->
    <p class="md-body-2 section-title section-title--hide">Lectures in this class</p>

    <div class="inner-content">
      <ul class="numbering">
        <li ng-repeat="lecture in lectureList">
          <a class="anchor-mask" ng-href="{{ href(lecture.snippet.resourceId.videoId) }}">
            <lt-listcard lt-responsive-morph="false">
              <lt-listcard-media>
                <div class="video-thumb">
                  <img ng-src="{{ lecture.snippet.thumbnails.medium.url }}" alt="Lecture thumbnail">
                  <p class="video-thumb__duration lt-caption-s">{{ lecture.contentDetails.duration | humanable }}</p>
                </div>
              </lt-listcard-media>

              <lt-listcard-content>
                <div>
                  <h3 class="ellipsis-2 lt-title-s">{{ lecture.snippet.title }}</h3>
                  <p class="ellipsis-1 lt-subhead-s">{{ lecture.snippet.channelTitle }}</p>
                </div>
                <div>
                  <i class="material-icons lecturelist__complete-icon" ng-show="lecture.highlight">check_circle</i>
                  <p am-time-ago="lecture.completedAt" class="lecturelist__complete-date lt-caption-s"></p>
                </div>
              </lt-listcard-content>

              <lt-listcard-actions>
                <md-button class="lecturelist__second-action lt-button-s md-accent" ng-show="lecture.noteIconVisible"
                ng-click="showNote(lecture, $event)">VIEW NOTE</md-button>
              </lt-listcard-actions>
            </lt-listcard>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
