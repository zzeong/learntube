<div ng-include="'components/toolbar/toolbar.html'"></div>
<script src='components/util/custom.filter.js'></script>

<div class="content-width">

  <md-divider></md-divider>

  <!-- 클래스 내의 강의 목록 -->

  <div class="lectureList">
    <md-content>
    <md-list>
    <md-list-item class="md-3-line"  ng-class="{highlight: lecture.highlight}" ng-repeat="lecture in lecArrSorting" ng-click="go('Lecture', { pid: playlistId, vid: lecture.videoId })">


    <div class="md-list-item-text content-width">

      <!--  강의 번호  -->
      <div id="lecture_position">
        <font size="1" maxlength="15">{{ lecture.index }}.&nbsp&nbsp</font>
      </div>

      <!--  강의 썸네일  -->
      <div id="lecture_img">
        <img ng-src="{{ lecture.snippet.thumbnails.default.url }}" width="64" height="36">
      </div>

      <!--  강의 제목  -->
      <div id="lecture_title">
        <font size="1" maxlength="15">&nbsp&nbsp{{ lecture.snippet.title }}</font>
      </div>

      <!--  강의 재생시간  -->
      <div style="float:right">
        <p size="1" maxlength="15">{{ lecture.contentDetails.duration | humanable }}</p>
      </div>

    </div>

    <md-divider></md-divider>
  </md-list-item>
</md-list>
</md-content>

<!-- 클래스의 동영상 더보기 -->
<div id="">
  <p ng-click="">Load more</p>
</div>
</div>
