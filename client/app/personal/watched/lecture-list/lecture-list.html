<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
</md-sidenav>

<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>
  <div flex class="flex-scroll">
    <div class="inner-content">
      <h3 class="md-headline">My learning info</h3>
      <div class="d3-visaul-content">
        <d3-bars data="vdata"></d3-bars>
      </div>
    </div>

    <md-divider></md-divider>

    <div class="inner-content">
      <!-- 클래스 내의 강의 목록 -->
      <h3 class="md-headline">Lectures in this class</h3>

      <md-list>
        <div infinite-scroll="loadMore()" infinite-scroll-disabled="httpBusy || !getPageToken()"
        infinite-scroll-distance="1">

          <div class="lecturelist" ng-repeat="lecture in lectureList">
            <md-list-item class="md-2-line" ng-click="go('classroom', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })"
            ng-class="{'lecturelist--highlight': lecture.highlight}">

              <img class="lecturelist__thumbnail" ng-src="{{ lecture.snippet.thumbnails.default.url }}"
              alt="Lecture Thumbnail">
              <div class="md-list-item-text">
                <div class="second-icon-padding">
                  <h3 class="ellipsis">{{ lecture.snippet.title }}</h3>
                  <p>{{ lecture.contentDetails.duration | humanable }}</p>
                </div>
              </div>

              <md-icon md-font-set="material-icons" class="md-secondary md-hue-1" ng-show="lecture.noteIconVisible"
              ng-click="showNote(lecture)">
                description
              </md-icon>
            </md-list-item>

            <div class="note-content-viewer" ng-if="isSelected(lecture)" ng-repeat="note in lecture.notes">
              <iframe ng-src="{{ note.url | trustAsResourceUrl }}"></iframe>
            </div>
          </div>
        </div>
      </md-list>
    </div>
  </div>
</div>
