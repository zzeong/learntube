<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-content>

<div class="content-width content-background" layout-padding>
  <div class="content-inner">
    <md-list>
      <md-list-item class="md-2-line"
        ng-repeat="lecture in lecArrSorting | onlyPublic"
        ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })" ng-class="{highlight: lecture.highlight}">

        <img class="lecture-thumb" ng-src="{{ lecture.snippet.thumbnails.default.url }}" alt="Lecture Thumbnail" />

        <div class="md-list-item-text">
          <h3>{{ lecture.index }}.&nbsp{{ lecture.snippet.title | limitTo:40 }}{{ lecture.snippet.title.length > 40 ? '...' : '' }}</h3>
          <p>{{ lecture.contentDetails.duration }}</p>
          <md-icon md-font-set="material-icons"
            ng-click="showNote(lecture)"
            aria-label="Show note"
            class="md-secondary"
            ng-show="lecture.noteIconVisible">
            description
          </md-icon>

        </div>
      </md-list-item>

      <div ng-if="isSelected(lecture)" ng-repeat="note in lecture.notes">
        <note-viewer contents="note.contents"></note-viewer>
      </div>

    </md-list>
  </div>
</div>

</md-content>
