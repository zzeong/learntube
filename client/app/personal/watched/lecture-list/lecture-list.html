<div ng-include="'components/sidenav/sidenav.html'"></div>
<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-content>

  <div class="content-width content-background" layout-padding>
    <div class="content-inner">
      <div class="middle">
        <h3 class="md-headline">My learning info</h3>
      </div>
      <div class="visual-cont">
        <d3-bars data="vdata"></d3-bars>
      </div>
    </div>

    <md-divider></md-divider>

    <div class="content-inner">
      <!-- 클래스 내의 강의 목록 -->
      <div class="middle">
        <h3 class="md-headline">Lectures in this Class</h3>
      </div>

      <md-list class="lecture-list-numbering">
        <div infinite-scroll="loadMore(pageToken)"
          infinite-scroll-disabled="httpBusy || !pageToken"
          infinite-scroll-distance="1">

          <md-list-item class="md-2-line"
            ng-repeat="lecture in lectureList"
            ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })"
            ng-class="{highlight: lecture.highlight}">

            <img class="lecture-thumb" ng-src="{{ lecture.snippet.thumbnails.default.url }}" alt="Lecture Thumbnail" />
            <div class="md-list-item-text">
              <div class="second-icon-padding">
                <h3 class="lecture-title ellipsis second-icon-padding">{{ lecture.snippet.title }}</h3>
                <p>{{ lecture.contentDetails.duration | humanable }}</p>
              </div>
            </div>

            <md-icon md-font-set="material-icons"
              class="md-secondary md-hue-1"
              ng-show="lecture.noteIconVisible"
              ng-click="showNote()">
              description
            </md-icon>
          </md-list-item>
        </div>
      </md-list>
    </div>
  </div>
</md-content>
