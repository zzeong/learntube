<div ng-include="'components/toolbar/toolbar.html'"></div>

<div class="content-width">

  <md-button class="md-fab fab-fix" aria-label="Add class" ng-click="showDialog($event)">
    <md-icon md-svg-src="assets/images/add.svg"></md-icon>
  </md-button>

  <md-content class="md-padding">

    <md-card class="watched-class-card" ng-repeat="classe in classes | onlyPublic">
      <img ng-src="{{ classe.snippet.thumbnails.high.url }}" ng-click="go('UploadedLectureList', { pid: classe.id })" class="md-card-image" alt="Class Image">
      <md-card-content>
        <h2 class="md-title">{{ classe.snippet.title }}</h2>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-warn" ng-click="deleteClass(classe)">Delete</md-button>
      </div>
    </md-card>

  </md-content>

</div>
