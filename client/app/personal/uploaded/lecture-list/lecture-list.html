<div ng-include="'components/sidenav/sidenav.html'"></div>
<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-button class="md-fab fab-fix" aria-label="Add lecture" ng-click="showLectureDialog($event)">
  <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<md-content>
  <div class="content-width content-background" layout-padding>

    <div class="content-inner lecture-list-summary">
      <h2 class="md-headline">{{ summary.snippet.title }}</h2>
      <div>
        <hm-read class="md-body-1" hmtext="{{ summary.snippet.description }}" hmlimit="400" hm-more-text="read more" hm-less-text="read less"></hm-read>
      </div></br>
    </div>

    <md-divider></md-divider>

    <div class="content-inner">

      <md-button class="md-raised" ng-click="deleteLecture()" ng-disabled="!selectedLecture">Delete</md-button>

      <md-list class="lecture-list-numbering">
        <div ng-repeat="lecture in lectureList | onlyPublic | onlyProcessed">
          <div class="checkboxStyle">
            <md-checkbox ng-click="selectLecture(lecture)" ng-checked="isSelectedLecture(lecture)"></md-checkbox>
          </div>

          <div>
            <md-list-item class="md-2-line"
              ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })">
              <img class="lecture-thumb" ng-src="{{ lecture.snippet.thumbnails.default.url }}" alt="Lecture Thumbnail"/>

              <div class="md-list-item-text">
                <div class="second-icon-padding">
                  <h3 class="lecture-title ellipsis second-icon-padding">{{ lecture.snippet.title }}</h3>
                  <p>{{ lecture.contentDetails.duration | humanable }}</p>
                </div>

                <md-icon md-font-set="material-icons"
                  ng-click="showFileDialog(lecture, $event)"
                  aria-label="Show file dialog"
                  ng-class="{ 'md-primary': haveUploadedFile(lecture) }"
                  class="md-secondary md-hue-1">
                  file_upload
                </md-icon>
              </div>
            </md-list-item>
          </div>
        </div>
      </md-list>
    </div>

  </div>
</md-content>
