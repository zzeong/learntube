<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-button class="md-fab fab-fix" aria-label="Add lecture" ng-click="showLectureDialog($event)">
  <md-icon md-font-set="material-icons">add</md-icon>
</md-button>

<md-content>
  <div class="content-width content-background" layout-padding>

    <div class="content-inner lecture-list-summary">
      <h2 class="md-headline">{{ summary.snippet.title }}</h2>
      <p class="md-body-1">{{ summary.snippet.description }}</p>
    </div>

    <md-divider></md-divider>

    <div class="content-inner">
      <md-list>
        <md-list-item class="md-2-line"
          ng-repeat="lecture in lectureList | onlyPublic"
          ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })">
          <img class="lecture-thumb" ng-src="{{ lecture.snippet.thumbnails.default.url }}" alt="Lecture Thumbnail" />
          <div class="md-list-item-text">
            <h3>{{ lecture.snippet.title | limitTo:40 }}{{ lecture.snippet.title.length > 40 ? '...' : '' }}</h3>
            <p>{{ lecture.contentDetails.duration | humanable }}</p>
            <md-icon md-font-set="material-icons"
              ng-click="showFileDialog(lecture, $event)"
              aria-label="Show Dialog"
              class="md-secondary md-hue-3">
              file_upload
            </md-icon>
          </div>
        </md-list-item>
      </md-list>
    </div>

  </div>
</md-content>
