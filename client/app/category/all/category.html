<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
</md-sidenav>

<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>
  <div flex class="flex-scroll">

    <div class="categories">

      <div ng-repeat="category in classArr">
        <p class="md-body-2 category-title">{{ category[0].categorySlug }}</p>

        <md-list>
          <div infinite-scroll="loadMore()" infinite-scroll-disabled="httpBusy || !getPageToken()"
          infinite-scroll-distance="1">
            <div ng-repeat="class in category">
              <md-list-item class="lecturelist__item" ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })">
                <div class="lecturelist-thumb-and-duration">
                  <img class="lecturelist-thumb-and-duration__thumbnail" ng-src="{{ class.thumbnailUrl }}"
                  alt="class Thumbnail">
                </div>

                <div class="md-list-item-text lecturelist-info">
                  <h3 class="ellipsis lecturelist-info__title">{{ class.playlistTitle }}</h3>
                  <p class="lecturelist-info__sub">{{ class.channelTitle }}</p>
                  <p class="lecturelist-info__sub">{{ class.views }}</p>
                  <!-- {{ lecture.contentDetails.duration | humanable }} -->
                </div>
              </md-list-item>
            </div>
          </div>
        </md-list>
      </div>
    </div>

  </div>
</div>
