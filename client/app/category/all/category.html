<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav-category.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
</md-sidenav>

<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>
  <div flex class="flex-scroll categories">
    <div class="main-content__inner">
      <div ng-repeat="category in classArr" class="classes-of-category adaptable-card-wrapper">
        <h2 class="md-body-2 category-title">{{ category[0].categorySlug }}</h2>

        <ul class="classes-of-category__body">
          <li class="adaptable-card" ng-repeat="class in category">
            <a class="anchor-mask" ng-href="{{ href('class-summary', { pid: class.playlistId }) }}">
              <lt-listcard lt-responsive-morph="true">
                <lt-listcard-media>
                  <img ng-src="{{ class.thumbnailUrl }}" alt="class Thumbnail">
                </lt-listcard-media>

                <lt-listcard-content>
                  <div class="lt-listcard__height-keeper">
                    <h3 class="ellipsis-2 lt-listcard__inner--squashed lt-title-s">{{ class.title }}</h3>
                    <p class="ellipsis-1 lt-subhead-s">{{ class.channelTitle }}</p>
                  </div>
                  <span class="lt-listcard__small-sign lt-caption-s">{{ class.views | thousandSuffix }}</span>
                  <lt-star-rating lt-rating="class.rating"></lt-star-rating>
                </lt-listcard-content>
              </lt-listcard>
            </a>
          </li>
          <div class="categories-view-more">
            <md-button class="categories-view-more__button md-accent" ng-href="{{ href('category-other', { ctname: getSafeUrl(category[0].categorySlug) }) }}">View more</md-button>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
