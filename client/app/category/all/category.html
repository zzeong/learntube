<md-sidenav flex="none" class="md-sidenav-left md-whiteframe-z2 category-sidenav"
ng-include="'components/sidenav/sidenav.html'" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')">
</md-sidenav>

<div flex layout="column">
  <md-toolbar class="md-whiteframe-z1" flex="none" ng-include="'components/toolbar/toolbar.html'"></md-toolbar>
  <div flex class="flex-scroll categories">
    <div class="categories__contents">
      <div ng-repeat="category in classArr" class="classes-of-category adaptable-card-wrapper">
        <h2 class="md-body-2 category-title">{{ category[0].categorySlug }}</h2>

        <ul class="classes-of-category__body">
          <li class="class-listcard" ng-repeat="class in category">
            <lt-class>
              <a class="anchor-mask" ng-href="{{ href(class.playlistId) }}">
                <div class="class-listcard__thumbnail">
                  <img class="class-listcard__thumbnail-img" ng-src="{{ class.thumbnailUrl }}" alt="class Thumbnail">
                </div>

                <md-content>
                  <div class="class-listcard__info-box">
                    <div class="class-listcard__height-keeper">
                      <h3 class="ellipsis-2 class-listcard__info-title lt-title-s">{{ class.playlistTitle }}</h3>
                      <p class="ellipsis-1 class-listcard__info-sub lt-subhead-s">{{ class.channelTitle }}</p>
                    </div>
                    <span class="class-listcard__info-sub-small lt-caption-s">{{ class.views | thousandSuffix }}</span>
                    <lt-star-rate lt-rate="class.rate"></lt-star-rate>
                  </div>
                </md-content>
              </a>
            </lt-class>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
