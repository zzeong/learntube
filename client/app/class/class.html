<h3>Lectures in this Class</h3>

<script>var idx = 0;</script>

<md-content>
<md-list>
<md-list-item class="md-3-line" ng-repeat="lecture in lecArr"> 

<div class="md-list-item-text" >
  

 <!--  강의 썸네일  -->
  <div id="lecture_img">
    <img ng-src="{{ lecture.thumbnail }}" width="50" height="37.5">
  </div>

 <!--  강의 번호  -->
  <div id="lecture_position">
    <font size="1" maxlength="15">{{ lecture.position+1 }}.&nbsp</font>
  </div>

 <!--  강의 제목  -->
  <div id="lecture_title">
    <font size="1" maxlength="15">{{ lecture.lectureTitle }} /&nbsp</font>
  </div>

 <!--  강의 재생시간  -->
 <div id="lecture_duration">
   <font size="1" maxlength="15">{{ lecture.duration }}&nbsp</font>
 </div> 

</div>

<md-divider></md-divider>



</md-list-item>
</md-list>
</md-content>



<style>
  
  #lecture_img, #lecture_title, #lecture_position, #lecture_duration{
    float : left;
  }

</style>
