<div ng-include="'components/sidenav/sidenav.html'"></div>
<div ng-include="'components/toolbar/toolbar.html'"></div>

<md-content>
  <div class="content-width">

    <!-- 클래스에 가장 처음 업로드된 강의 -->

    <div class="headContents background">
      <div class="firstLecture test">
        <div class="embed-item-limit-width">
          <div class="embed-responsive embed-responsive-16by9">
            <youtube-video class="embed-responsive-item" video-id="lectureList[0].snippet.resourceId.videoId"></youtube-video>
          </div>
        </div>
      </div>

      <!-- CLASS INTRODUCE -->
      <div class="classIntro background">
        <h2 class="class-title">{{classe.snippet.title}}</h2>
        <!-- description -->
        <div class="introduce">
          <p class="md-body-1 margin-zero"><hm-read class="cursor-pointer" hmtext="{{ desc }}" hmlimit="200" hm-more-text="read more" hm-less-text="read less" ></hm-read></p>
        </div>
      </div>
      <!-- ADD CLASS BUTTON -->
      <div class="md-actions add-media add-web" layout="row" layout-align="end center">
        <md-button class="md-raised" ng-show="isLoggedIn()" ng-click="addClass()">Add Class</md-button>
      </div>
    </div>
    <md-divider></md-divider>

    <div class="content-width content-background">
      <!-- 선생님 소개  -->
      <div class="tutorIntro">

        <!-- 선생님 썸네일 (채널 대표 이미지) -->
        <div class="thumbAndTitle padding">
          <div class="thumbnail thumbnail-mobile">
            <img ng-src="{{ channel.snippet.thumbnails.default.url }}"  style="border-radius:45px">
          </div>
          <!-- 체널 타이틀 -->
          <div class="channel-info ch-info-mobile">
            <h4 class="margin-zero" style="color:grey;">Tutor</h4>
            <h2 class="font-light-300 margin-zero">{{ channel.snippet.title }}.&nbsp</h2>
          </div>


          <!-- 선생님 소개 (채널 소개) 더보기 -->
          <div class="tutor-desc">
            <p class="hide-in-web md-body-1 margin-zero"><hm-read hmtext="{{ channel.snippet.description }}" hmlimit="40" hm-more-text="read more" hm-less-text="read less"></hm-read></p>
            <p class="hide-in-mobile md-body-1 margin-zero">{{ channel.snippet.description }}</p>
          </div>
        </div>
      </div>

      <md-divider></md-divider>

      <!-- 클래스 내의 강의 목록 -->
      <div class="middle padding">
        <h3>Lectures in this class</h3>
      </div>


      <md-list class="lecture-list-numbering">
        <div class="lectureList"
        infinite-scroll="loadMore(pageToken)"
        infinite-scroll-disabled="httpBusy || !pageToken"
        infinite-scroll-distance="1">

          <md-list-item class="md-2-line"
          ng-repeat="lecture in lectureList"
          ng-click="go('Lecture', { pid: playlistId, vid: lecture.snippet.resourceId.videoId })">

            <img class="lecture-thumb" ng-src="{{ lecture.snippet.thumbnails.default.url }}" alt="Lecture Thumbnail" />

            <div class="md-list-item-text">
              <div class="lecture-info-cont">
                <h3 class="lecture-title ellipsis">{{ lecture.snippet.title }}</h3>
                <p>{{ lecture.contentDetails.duration | humanable }}</p>
              </div>

            </div>
          </md-list-item>
        </div>
      </md-list>
    </div>
  </div>
</md-content>
