<div ng-include="'components/toolbar/toolbar.html'"></div>

<div class="container">
  <md-content layout-padding class="login-content">
    <img src="/assets/images/logo.png" alt="logo"/>
    <form ng-submit="register(form)" class="form" name="form">
      <div class="login-width" layout="column">
        <div>
          <md-input-container>
            <label>Name</label>
            <input type="text" name="name" ng-model="user.name" required/>
            <div ng-messages="form.name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="user.email" required/>
            <div ng-messages="form.email.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="email">You did not enter your email correctly.</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password"
              ng-minlength="6"
              ng-maxlength="16"
              required/>
            <div ng-messages="form.password.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="minlength">The value for this field is too short.</div>
              <div ng-message="maxlength">The value for this field is too long.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Confirm password</label>
            <input type="password" name="password-confirm" ng-model="user.passwordConfirm"
              match="user.password"
              required/>
            <div ng-messages="form['password-confirm'].$error">
              <div ng-message="mismatch">Passwords don't match</div>
            </div>
          </md-input-container>

          <div layout layout-align="end center">
            <md-button class="md-raised" flex>
              Sign up
            </md-button>
          </div>
        </div>

        <md-divider></md-divider>

        <div layout layout-align="center center">
          <md-button ng-click="loginOauth('google')" class="md-warn md-raised fullwide-btn">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </md-button>
        </div>
      </form>

      <md-divider></md-divider>

      <div layout layout-align="end center">
        <md-button href="/login">
          Login
        </md-button>
      </div>

    </div>
  </md-content>
</div>
