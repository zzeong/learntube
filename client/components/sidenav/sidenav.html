<md-sidenav class="md-sidenav-left md-whiteframe-z2 category-sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <div class="category-sidenav__list" ng-controller="SidenavCtrl">
    <md-list ng-cloak>
      <md-list-item href="/category/all">
        <span>All</span>
      </md-list-item>
      <md-list-item ng-href="/category/{{ category.orig | urlSafely }}" ng-repeat="category in categories">
        <span>{{ category.orig }}</span>
      </md-list-item>
    </md-list>
  </div>
</md-sidenav>
