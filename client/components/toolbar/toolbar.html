<md-toolbar ng-controller="ToolbarCtrl">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
      <md-icon md-svg-icon="{{ leftIconChanger() }}" ng-click="back()"></md-icon>
    </md-button>
    <h2>
      <span>{{ title }}</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search" ng-hide="isHome()">
      <md-icon md-svg-icon="/assets/images/search.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
