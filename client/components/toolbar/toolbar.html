<div class="md-toolbar-tools" ng-controller="ToolbarCtrl">
  <md-button class="md-icon-button" aria-label="Settings" ng-click="mainIconTrigger()"
  hide-gt-sm>
    <md-icon md-font-set="material-icons">menu</md-icon>
  </md-button>
  <h2 ng-hide="onSearching">
    <span>{{ title }}</span>
  </h2>

  <span flex>
    <div class="web-search-content" ng-show="!stateNameCheck('home')">
      <form ng-submit="go('search', { q: q })" hide-sm>
        <input class="web-search-content__input" type="search" ng-model="q"/>
      </form>
    </div>
  </span>

  <md-menu md-offset="12 -1" md-position-mode="target-right target">
    <md-button class="account-btn" ng-show="isLoggedIn()" ng-click="$mdOpenMenu()" hide-sm>
      <img class="account-btn__thumb thumb-radius" ng-src="{{ getUserImgPath(getCurrentUser()) }}"
      alt="Account Image" />

      <div class="account-btn__info">
        <p class="md-body-1 account-btn__email">{{ getCurrentUser().email }}</p>
        <p class="md-body-2">{{ getCurrentUser().name }}</p>
      </div>
    </md-button>

    <md-menu-content width="3">
      <md-menu-item ng-repeat="item in personalMenu">
        <md-button ng-href="{{ item.url }}">
          {{ item.name }}
        </md-button>
      </md-menu-item>
      <md-menu-divider></md-menu-divider>
      <md-menu-item>
        <md-button ng-click="logout()">
          Log out
        </md-button>
      </md-menu-item>
    </md-menu-content>

  </md-menu>

  <md-button class="login-btn" ng-hide="isLoggedIn()" ng-click="loginOauth('google')"
  hide-sm>
    Sign in with <i class="fa fa-youtube-play youtube-logo"></i>
  </md-button>

  <md-menu md-offset="12 -1" md-position-mode="target-right target" hide-gt-sm>
    <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
      <md-icon md-menu-origin md-font-set="material-icons">more_vert</md-icon>
    </md-button>
    <md-menu-content width="3">
      <md-menu-item ng-if="!isLoggedIn()">
        <md-button ng-click="loginOauth('google')">
          Sign in with <i class="fa fa-youtube-play youtube-logo"></i>
        </md-button>
      </md-menu-item>

      <div ng-if="isLoggedIn()">
        <md-menu-item ng-repeat="item in personalMenu">
          <md-button ng-href="{{ item.url }}">
            {{ item.name }}
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="logout()">
            Log out
          </md-button>
        </md-menu-item>
    </md-menu-content>
    </div>
  </md-menu>
</div>
